<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Missões RPG</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            color: white;
            background-color: black;
            
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        div {
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border: 2px solid white;
            width: 50rem;
            height: 25rem;
        }
        button {
            border: transparent;
            background-color: rgb(229, 195, 0);
            border-radius: 1.5px;
            font-weight: bolder;
            cursor: pointer;
            width: 40%;
            height: 2rem;
        }
        button:hover {
            filter: brightness(0.9);
            transform: scale(1.1);
            color: white;
        }
    </style>
    
    <script src="script.js" defer></script>

</head>
<body>
    <main>
        <div>
            
            <h1>Bem vindo ao Gerador de Missões AOP RPG</h1>

            <button id="create">CRIAR</button>

            <p id="mission"></p>

        </div>
    </main>
</body>
</html>
